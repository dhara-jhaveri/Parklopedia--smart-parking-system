<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parklopedia - Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .otp-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Parklopedia</div>
        <h1>Forgot Password</h1>
        <div id="emailForm">
            <div class="input-group">
                <label for="email">Email or Mobile Number</label>
                <input type="text" id="email" placeholder="Enter your email or mobile number" required />
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        
        <div id="otpForm" class="otp-container">
            <div class="input-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter the OTP sent to your email/mobile" required />
            </div>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required />
            </div>
            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required />
            </div>
            <button onclick="resetPassword()">Reset Password</button>
        </div>
        
        <div class="links">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
    function sendOTP() {
        const email = document.getElementById("email").value;
        
        if (email.trim() === "") {
            alert("Please enter your email or mobile number");
            return;
        }
        
        // In a real application, this would send an actual OTP
        // For demo purposes, we'll just show the OTP form
        document.getElementById("emailForm").style.display = "none";
        document.getElementById("otpForm").style.display = "block";
        
        alert("OTP sent to " + email + ". For demo purposes, use '123456' as the OTP.");
    }
    
    function resetPassword() {
        const otp = document.getElementById("otp").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword = document.getElementById("confirmNewPassword").value;
        
        if (otp.trim() === "" || newPassword.trim() === "" || confirmNewPassword.trim() === "") {
            alert("Please fill in all fields");
            return;
        }
        
        if (otp !== "123456") {
            alert("Invalid OTP. For demo purposes, use '123456'.");
            return;
        }
        
        if (newPassword !== confirmNewPassword) {
            alert("Passwords do not match");
            return;
        }
        
        alert("Password reset successfully!");
        window.location.href = "login.html";
    }
    </script>
</body>
</html>
