
<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
</head>
<body>
    <h1>Booking Page</h1>
    <p>User: <span id="userName"></span></p>
    <p>Location: <span id="locationName"></span></p>
    <button onclick="confirmBooking()">Confirm Booking</button>

    <script>
    window.onload = () => {
        const user = sessionStorage.getItem("username");
        const location = sessionStorage.getItem("selectedLocation");
        if (!user || !location) {
            window.location.href = "login.html";
            return;
        }
        document.getElementById("userName").innerText = user;
        document.getElementById("locationName").innerText = location;
    };

    function confirmBooking() {
        const bookingDetails = {
            username: sessionStorage.getItem("username"),
            location: sessionStorage.getItem("selectedLocation"),
            time: new Date().toLocaleString()
        };
        sessionStorage.setItem("bookingDetails", JSON.stringify(bookingDetails));
        window.location.href = "confirmation.html";
    }
    </script>
</body>
</html>
